<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Follower Board</title>
<style>
body{font-family:system-ui,Segoe UI,Roboto,Arial;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0;background:#111;color:#fff}
.board{display:flex;gap:12px}
.tile{background:#222;padding:18px;border-radius:8px;box-shadow:0 6px 12px rgba(0,0,0,.6);text-align:center;width:160px}
.label{font-size:14px;opacity:.7}
.count{font-size:36px;font-weight:700;margin-top:6px;letter-spacing:1px}
</style>
</head>
<body>
<div class="board">
<div class="tile"><div class="label">YouTube</div><div id="yt" class="count">—</div></div>
<div class="tile"><div class="label">TikTok</div><div id="tt" class="count">—</div></div>
<div class="tile"><div class="label">Instagram</div><div id="ig" class="count">—</div></div>
</div>
<script>
const API = 'https://script.google.com/macros/s/AKfycbxAh_3_6PWs358EY7Sk4pim37w7ylRzOgi4E3UvjcL-6lltESlMCVkA-KtFQUtPLopItw/exec';
async function fetchCounts(){
  try{
    const r = await fetch(API);
    const j = await r.json();
    document.getElementById('yt').textContent = j.youtube?.toLocaleString() ?? 'N/A';
    document.getElementById('tt').textContent = j.tiktok?.toLocaleString() ?? 'N/A';
    document.getElementById('ig').textContent = j.instagram?.toLocaleString() ?? 'N/A';
  }catch(e){console.error(e);}
}
fetchCounts();
setInterval(fetchCounts,15000);
</script>
</body>
</html>
