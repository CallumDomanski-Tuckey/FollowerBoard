<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Follower Counters</title>
</head>
<body>
  <iframe id="youtubeCounter" src="https://livecounts.io/youtube-live-subscriber-count/UCQHUpo1il1OaKFUqEN68Q3w" title="YouTube"></iframe>
  <iframe height="80px" width="300px" frameborder="0" src="https://livecounts.io/embed/tiktok-live-follower-counter/cyberbycallum" style="border: 0; width:300px; height:80px;"></iframe>
  <iframe id="instagramCounter" src="https://livecounts.io/instagram-live-follower-count/cyberbycallum" title="Instagram"></iframe>

  <script>
    function refreshIframe(id) {
      const iframe = document.getElementById(id);
      if (iframe) {
        const src = iframe.src;
        iframe.src = '';      // clear src to force reload
        iframe.src = src;     // reset src to original to reload iframe content
      }
    }

    setInterval(() => {
      refreshIframe('youtubeCounter');
      refreshIframe('tiktokCounter');
      refreshIframe('instagramCounter');
    }, 10000); // refresh every 10 seconds
  </script>
</body>
</html>
